<!doctype html>
<html>
    <head>
        <title>TRICKY - Login</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="/lib/materialize.css"/>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <header>
            <h1>TRICKY Login</h1>
        </header>

        <form action="/user/page/index.html" method="post">

        </form>
    </body>
