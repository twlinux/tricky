<!doctype html>
<html>
    <head>
        <title>TRICKY Login</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="/lib/materialize.css"/>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="/lib/materialize.min.js"></script>
    </head>

    <body>
        <header>
            <h1>TRICKY</h1>
        </header>
        <h2>Login Page</h2>

        <form action="/login" method="post">
            username: <input type="text" name="username" autocomplete="on" placeholder="username" required autofocus><br />
            password: <input type="password" name="pass" autocomplete="on" placeholder="password" required><br />
            <input type="submit" class="waves-effect waves-light btn">
        </form>
    </body>
</html>
